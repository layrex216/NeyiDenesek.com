<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-adsense-account" content="ca-pub-1335121890062124">
  <title>Denedin Mi? - Oyun Haberleri</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1335121890062124" crossorigin="anonymous"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #f4f4f4;
    }
    header {
      background: linear-gradient(135deg, #ff0080, #7928ca);
      padding: 40px 20px;
      text-align: center;
      color: white;
      box-shadow: 0 0 30px #00000099;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      margin: 0;
      text-shadow: 2px 2px 8px black;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2em;
      font-weight: 600;
    }
    nav {
      background: #111;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #0ff;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #fff;
      text-shadow: 0 0 10px #0ff;
    }
    .arama {
      text-align: center;
      margin: 30px 0;
    }
    .arama input {
      padding: 12px 20px;
      width: 60%;
      border-radius: 30px;
      border: none;
      font-size: 1em;
      box-shadow: 0 0 10px #00000088;
    }
    .reklam {
      margin: 20px auto;
      text-align: center;
    }
    main {
      padding: 40px 10%;
    }
    .haber {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      max-width: 800px;
      margin: 40px auto;
    }
    .haber img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .haber h2 {
      color: #00ffcc;
    }
    footer {
      background: #000;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Denedin Mi?</h1>
    <p>İçerikler, Fikirler, Keşifler – Hepsi Burada</p>
  </header>

  <nav>
    <a href="#">Anasayfa</a>
    <a href="#">Popüler</a>
    <a href="#">Yeniler</a>
    <a href="#">Kategoriler</a>
  </nav>

  <div class="arama">
    <input type="text" placeholder="Ne denemek istersin?">
  </div>

  <div class="reklam">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1335121890062124"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="haber" id="haberKutusu">
    <!-- JavaScript ile dinamik içerik gelecek -->
  </div>

  <footer>
    <p>&copy; 2025 Denedin Mi? Tüm hakları saklıdır.</p>
  </footer>

  <script>
    const haberler = [
      {
        baslik: "GTA 6 Sızdırıldı mı?",
        metin: "Rockstar Games, sessizliğini korurken yeni sızıntılar interneti kasıp kavuruyor.",
        resim: "https://cdn.pixabay.com/photo/2020/10/24/21/23/gaming-5689799_1280.jpg"
      },
      {
        baslik: "Valorant'a Yeni Ajan Geliyor!",
        metin: "Yeni ajanın adı sızdı: 'Echo'. Özellikleri oldukça şaşırtıcı.",
        resim: "https://cdn.pixabay.com/photo/2021/08/25/07/31/valorant-6573649_1280.jpg"
      },
      {
        baslik: "Cyberpunk 2077 Geri Döndü!",
        metin: "Patch 2.1 ile birlikte tüm hatalar neredeyse ortadan kalktı.",
        resim: "https://cdn.pixabay.com/photo/2021/11/10/12/45/cyberpunk-6783534_1280.jpg"
      }
    ];

    const rasgele = haberler[Math.floor(Math.random() * haberler.length)];
    document.getElementById("haberKutusu").innerHTML = `
      <img src="${rasgele.resim}" alt="Haber görseli">
      <h2>${rasgele.baslik}</h2>
      <p>${rasgele.metin}</p>
    `;
  </script>
</body>
</html>
